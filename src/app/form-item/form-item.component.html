<div class="full-register">
  <div class="container">
    <div class="main-item" *ngIf="code">
      <img class="img-item" src="assets/images/moto_c.png" alt="Produto" />
      <span class="code">Código identificado {{ code }}</span>
    </div>
    <form>
      <fieldset>
        <div class="inputs">
          <label for="">Nome do produto:</label>
          <input type="text" class="input-default" value="Moto C 16GB" />
        </div>
        <div class="inputs">
          <label for="">Categoria:</label>
          <input
            type="text"
            class="input-default"
            value="Celular & Smartphone"
          />
        </div>
        <div class="inputs">
          <label for="">Preço:</label>
          <input type="text" class="input-default" value="R$0,00" />
        </div>
        <div class="inputs">
          <label for="">Quantidade:</label>
          <input type="number" class="input-default" value="1" />
        </div>
        <div class="inputs">
          <label for="">Descrição:</label>
          <textarea name="description" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <a [routerLink]="home" class="btn btn-default"
        ><button type="button">Cadastrar produto</button></a
      >
    </form>
    <a [routerLink]="home" class="btn btn-default"><button>Voltar</button></a>
  </div>
</div>
