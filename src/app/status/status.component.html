    <form>
      <ng-template matStepLabel>Cadastro</ng-template>
      <mat-form-field>
        <input matInput type="text" hidden formControlName="dadosLoja1" class="input-default" required>
        <div class="box-status">
          <h2 class="status-title">Seu cadastro foi realizado com sucesso!</h2>
          <p class="status-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
            incididunt ut labore et
            dolore magna wirl aliqua. Ut enim ad minim ikad veniam, quis nostrud exercitatn ullamco laboris nisi ut
            aliquip.</p>
        </div>
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step [completed]="false">
    <form>
      <ng-template matStepLabel>An√°lise</ng-template>
      <mat-form-field>
        <input matInput type="text" hidden formControlName="dadosLoja1" class="input-default" required>
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step [completed]="false">
    <form>
      <ng-template matStepLabel>Aprovado</ng-template>
      <mat-form-field>
        <input matInput type="text" hidden formControlName="dadosLoja1" class="input-default" required>
      </mat-form-field>
      <a href="/" class="btn-default">
        <button mat-button matStepperPrevious>Voltar</button>
      </a>
    </form>
  </mat-step>
</mat-horizontal-stepper>
